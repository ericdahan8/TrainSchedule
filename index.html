  <body>
    <div class="jumbotron">
      <h1 class="display-4">Train Schedule</h1>
      <p class="lead">
        Choo Choo
      </p>
      <hr class="my-4" />
      <p></p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Add Train</h2>
          <form>
            <div class="row">
              <div class="col">
                <input
                  id="Train Name"
                  type="text"
                  class="form-control"
                  placeholder="Train Name"
                />
              </div>
              <div class="col">
                <input
                  id="Destination"
                  type="text"
                  class="form-control"
                  placeholder="Destination"
                />
              </div>
              <div class="col">
                <input
                  id="First Train Time"
                  type="text"
                  class="form-control"
                  placeholder="First Train (Military time)"
                />
              </div>
              <div class="col">
                <input
                  id="Frequency"
                  type="text"
                  class="form-control"
                  placeholder="Frequency (Mins)"
                />
              </div>
            </div>
          </form>
          <br />
          <button id="submit" type="submit" class="btn btn-warning">
            Submit
          </button>
        </div>
      </div>
    </div>
    <br />
    <div class="container2">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">First Train Time (Military time)</th>
            <th scope="col">Frequency (Mins)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <footer>
      copyright 2019
    </footer>
  </body>
</html>
